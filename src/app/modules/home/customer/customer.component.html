<mat-card>
    <button class="btn btn-primary" [routerLink]="['addcustomer']" routerLinkActive="active">Add Customer
    </button>
    <mat-card-title> Customers detail!!!</mat-card-title>

    <table mat-table [dataSource]="customers" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-info" [routerLink]="['/view-details', element.id]" routerLinkActive="active">View detail</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>

<div>
    <router-outlet></router-outlet>
</div>
